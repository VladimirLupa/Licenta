<!DOCTYPE html>
<html>
	<head>
		
		<title>Logare</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet"  href="asp.css">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class ="container" id="container-login">
			<div class="container container-panou-login">
				<ul class="lista-butoane" type="none">
					<li id="sign-in">SIGN IN</li>
					<li id="sign-up">  <a href="signup.html">SIGN UP </a></li>
				</ul>
				<div class="active-underline"></div> 
				<form id="input_form" class="form-group mb-3">
					<div id="" class="input-block mb-5">
						<input class="input_username_value" type="text" name="username_input" placeholder="username" spellcheck="false" value="" />
						<!-- <p class="username-text"></p> -->
					</div>

			    	<div id="" class="input-block mb-5">
				    	<input class="input_password_value" type="password" name="password_input" placeholder="password" spellcheck="false" value="" />
						<p class="password-text"></p>
					</div>
					
					<div id="" class="text-center mb-5">
						<input class="col-sm-12" type="submit" value="Submit">
					</div>
				</form> 
				<hr>
				<div class="text-center">
					<a href="#" class="link_recup">Recuperare parola</a>
				</div>

			</div>
		</div>
	</body>
</html>
